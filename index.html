<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARTHROHARD | Strona Główna</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="nav-container">
          <a class="nav-logo" href="#">
            <img src="./assets/icons/logo.svg" alt="ARTHROHARD" />
          </a>
          <button
            id="menu-btn"
            type="button"
            aria-label="Menu"
            aria-controls="menu-mobile"
            aria-expanded="false"
          >
            <img src="./assets/icons/menu.svg" alt="" />
          </button>
          <ul class="nav-list nav-list-desktop">
            <li class="nav-list-link nav-list-link-active">

            </li>
          </ul>
        </div>
        <ul
          class="nav-list nav-list-mobile hidden"
          id="menu-mobile"
          role="menu"
        >
          <li class="nav-list-link nav-list-link-mobile" role="presentation">
            <a href="#" role="menuitem">Działanie preparatu</a>
          </li>
          <li class="nav-list-link nav-list-link-mobile" role="presentation">
            <a href="#" role="menuitem">Zalecenia</a>

          </li>

            <a href="#" role="menuitem">Dawkowanie</a>
          </li>
          <li class="nav-list-link nav-list-link-mobile" role="presentation">
            <a href="#" role="menuitem">Opinie</a>
          </li>

      </nav>

</html>
